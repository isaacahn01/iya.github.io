		<h1 class= "center-text"> Contact Me! </h1>
	
		<!-- Instead of a membership form, I decided to make my contact page a message board -->
		<!-- In case people would like to send me some feedback or talk with me, I decided to make a message board -->	
		 
		<div class = "center-mid-3">
			<form action="http://www.example.com/form.php" method="get">
				<fieldset >
					<legend class = "center-3"> Contact Me</legend>
					<p><label class="title" for="name">Your name:</label>
						 <input type="text" name="name" id="name"><br />
						 <label class="title" for="email">Your email:</label>
						 <input type="text" name="email" id="email"></p>
					<p><label for="Message">Send me a message!</label><br>
					   <textarea id="w3review" name="w3review" rows="4" cols="50">Write your message here!</textarea>
					</p>
					<span class="title">Did you have a good day?</span>
					<label><input type="radio" name="member" value="yes" /> Yes</label>
					<label><input type="radio" name="member" value="no" /> No</label></p>
				</fieldset>
	 	    <div class="submit"><input type="submit" value="Submit" /></div>
			</form>
		</div>
